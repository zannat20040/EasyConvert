<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyConvert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <div>
            <h1 class="title">EasyConvert</h1>
        </div>

        <!-- body -->
        <div class="convert-container">
            <div class="convert-from">
                <select class="select select-secondary w-full max-w-xs outline-0 " id="convert-from">
                    <option disabled selected>Convert from</option>
                    <option >Hexa </option>
                    <option >Decimal</option>
                    <option >Binary</option>
                    <option >Octa</option>
                </select>
                <div >
                    <input type="text" id="from-value" />
                </div>
            </div>
            <div class="middle-btn">
                <button id="convert-btn"><i class="fa-solid fa-arrow-down" ></i></button>

                

            </div>
            <div class="convert-to">
                <select class="color-black" id="convert-to">
                    <option disabled selected>Convert from</option>
                    <option >Hexa </option>
                    <option >Decimal</option>
                    <option >Binary</option>
                    <option >Octa</option>
                </select>
                <div class="mt-10">
                    <input type="text"  class="border-black" id="to-value" value="124421"/>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
